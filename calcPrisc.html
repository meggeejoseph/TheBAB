<html>
<head>
  <title> demo1 </title>
</head>
<body>
<h1>Car Depreciation Version 2</h1>
enter your car's initial value: <input type="text" id="carvalue"><br>
enter number of days: <input type="text" id="days"><br>
<button onClick="calcCarDepreciation()">
  Car Depreciation
</button>
<br>
<label id="resultLabel">
  You car depreciation value is ...
</label>

<script>
function calcCarDepreciation(){
  let c1 = carvalue.value
  let d  = days.value
  let cd = Math.pow(1-.2, d/365)*c1
  resultLabel.innerHTML =
    "Your car depreciation in days is "+cd
}
</script>
</body>
</html>
